<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Krishna University Face Attendance</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              gray: {
                900: '#111827',
                800: '#1F2937',
                700: '#374151',
                600: '#4B5563'
              },
              blue: {
                500: '#3b82f6',
                600: '#2563eb',
              }
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'slide-up': 'slideUp 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards',
              'pulse-slow': 'pulse-slow 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scanner': 'scanner 1.5s ease-in-out forwards',
              'stagger-in': 'stagger-in 0.3s ease-out forwards',
              'scale-in': 'scale-in 0.2s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
               slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'pulse-slow': {
                '0%, 100%': { 'box-shadow': '0 0 0 0 rgba(59, 130, 246, 0.4)', 'border-color': 'rgba(255,255,255,0.1)' },
                '50%': { 'box-shadow': '0 0 15px 5px rgba(59, 130, 246, 0)', 'border-color': 'rgba(59, 130, 246, 0.5)' },
              },
              'scanner': {
                '0%': { top: '0' },
                '100%': { top: 'calc(100% - 4px)' }
              },
              'stagger-in': {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'scale-in': {
                  '0%': { opacity: '0', transform: 'scale(0.95)' },
                  '100%': { opacity: '1', transform: 'scale(1)' },
              },
            }
          }
        }
      }
    </script>
    <style>
      ::selection {
        background-color: #3b82f6;
        color: #fff;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      /* Animated Button Styles */
      .btn-animated {
        position: relative;
        overflow: hidden;
        transition: color 0.4s ease-in-out !important;
        z-index: 1;
      }

      .btn-animated:hover:not(:disabled) {
        color: #111827 !important;
        background-color: #f9fafb !important;
      }

      .btn-animated::before {
        content: '';
        position: absolute;
        top: var(--y, 0px);
        left: var(--x, 0px);
        width: 0px;
        height: 0px;
        background: radial-gradient(circle closest-side, rgba(253, 224, 71, 0.3), transparent);
        transform: translate(-50%, -50%);
        transition: width 0.3s ease, height 0.3s ease;
        z-index: -1;
        border-radius: 50%;
      }

      .btn-animated:hover:not(:disabled)::before {
        width: 250px;
        height: 250px;
      }

      .btn-animated .btn-content {
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 0.75rem; /* gap-3 */
          position: relative;
          z-index: 2;
      }

      .btn-animated .btn-dot {
          width: 8px;
          height: 8px;
          background-color: #111827; /* gray-900 */
          border-radius: 50%;
          transform: scale(0);
          transition: transform 0.3s ease-in-out 0.1s;
      }
      
      .btn-animated:hover:not(:disabled) .btn-dot {
          transform: scale(1);
      }

      /* Input Glow Effect */
      input[type="text"],
      input[type="password"],
      input[type="email"],
      input[type="tel"],
      input[type="number"],
      select,
      textarea {
          transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      }

      input[type="text"]:focus,
      input[type="password"]:focus,
      input[type="email"]:focus,
      input[type="tel"]:focus,
      input[type="number"]:focus,
      select:focus,
      textarea:focus {
          outline: none;
          border-color: #3b82f6; /* blue-500 */
          box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.25); /* blue-500 with 25% opacity */
      }
    </style>

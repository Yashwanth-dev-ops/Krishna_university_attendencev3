<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Krishna University Face Attendance</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              slate: {
                800: '#1e293b',
                900: '#0f172a',
              }
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'pulse-slow': 'pulse-slow 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scanner': 'scanner 1.5s ease-in-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'pulse-slow': {
                '0%, 100%': { 'box-shadow': '0 0 0 0 rgba(99, 102, 241, 0.4)', 'border-color': 'rgba(255,255,255,0.1)' },
                '50%': { 'box-shadow': '0 0 15px 5px rgba(99, 102, 241, 0)', 'border-color': 'rgba(99, 102, 241, 0.5)' },
              },
              'scanner': {
                '0%': { top: '0' },
                '100%': { top: 'calc(100% - 4px)' }
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">

  "imports": {

  }
}
</script>
